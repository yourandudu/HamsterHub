name: tryon
description: A virtual try-on Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  
  # 路由管理
  go_router: ^13.2.0
  
  # 网络请求
  dio: ^5.4.0
  
  # 图片处理
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # 权限管理
  permission_handler: ^11.2.0
  
  # 其他工具
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  device_info_plus: ^10.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
